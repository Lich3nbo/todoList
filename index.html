<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<style>
			.todoapp h1 {
				position: absolute;
				top: -137px;
				width: 100%;
				font-size: 71px;
				font-weight: 100;
				text-align: center;
				color: rgba(175, 47, 47, 0.15);
				-webkit-text-rendering: optimizeLegibility;
				-moz-text-rendering: optimizeLegibility;
				text-rendering: optimizeLegibility;
			}
		</style>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="myCon">
		<section class="todoapp">
			<header class="header">
				<h1>dabaoLiNotepad</h1>
				<form ng-submit="add()">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newData">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<!-- 这个部分应该在默认情况下隐藏，并在有todos时显示。 -->
			<section class="main">
				<input id="toggle-all" class="toggle-all"  type="checkbox"  ng-model="toggle" ng-click="allToggle()">
				<label for="toggle-all" >Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<li ng-repeat="item in todos | filter : filters " ng-class="{completed:item.completed,editing : item.id == testId}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.completed" ng-change="completedToggle(item)">
							<label ng-dblclick="revamp(item.id)">{{item.name}}</label>
							<button class="destroy" ng-click="del($index)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit" ng-model="item.name">	
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{completedNum()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li ng-click="clickFilter('')">
						<a class="selected" href="#/">All</a>
					</li>
					<li ng-click="clickFilter(false)">
						<a href="#/active">Active</a>
					</li>
					<li ng-click="clickFilter(true)">
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCom()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->

		<script src="js/app.js"></script>

	</body>
</html>
